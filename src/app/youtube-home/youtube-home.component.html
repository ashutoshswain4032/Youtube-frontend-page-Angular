        <div class="recent" >
            <a href="#" *ngFor="let keyword of keywords">
                <p>{{keyword.keyword}}</p>
            </a>
            
            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-chevron-right" viewBox="0 0 16 16">

        </div>
        <div class="cards">
            <div class="contents" *ngFor="let ytd of youtubeVideoDetails">
                <img src="https://source.unsplash.com/1600x1000/?{{ytd.title}}" alt="" class="con-img" />
                <div class="child-content">
                    <img src="https://source.unsplash.com/400x400/?{{ytd.channelName}}" alt="" />
                    <p class="head">{{ytd.title}}</p>
                </div>
                <div class="child-content-foot">
                    <p class="footer">{{ytd.channelName}}</p>
                    <p class="footer">{{ytd.views}} . {{ytd.agoTime}}</p>
                </div>
                <p class="time">{{ytd.videoLength}}</p>
            </div>
            
        </div>
    </div>
